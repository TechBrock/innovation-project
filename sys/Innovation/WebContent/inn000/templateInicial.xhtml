<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<head>
		<title>Demo 1 - Menucool Image Slider</title>
		<link href="../themes/1/js-image-slider.css" rel="stylesheet" type="text/css" />
		<script src="../themes/1/js-image-slider.js" type="text/javascript" />
		<link rel="stylesheet" type="text/css" href="../generic.css" />
	</head>
	<body>
		<div id="sliderFrame">
			<div id="ribbon"/>
			<div id="slider">
				<img src="../images/promocao/pro4.jpg" alt="Customizable Transition Effects"/>
				 <img src="../images/promocao/pro2.jpg" alt="Easy to use" /> 
				 <img src="../images/promocao/pro3.jpg"	alt="Pure Javascript. No jQuery. No flash." />
			</div>
		</div>
		
		
		<div align="left">
			<h:panelGrid columns="2" columnClasses="cols,cols" width="400">
    			<rich:panelMenu style="width:200px"  mode="ajax" 
        			iconExpandedGroup="disc" iconCollapsedGroup="disc" 
        			iconExpandedTopGroup="chevronUp" iconGroupTopPosition="right" 
        			iconCollapsedTopGroup="chevronDown">
        		
        			<rich:panelMenuGroup label="Bicicletas">
            			<rich:panelMenuItem label="Cor">
                			<f:param name="current" value="Item 1.1"/>
            			</rich:panelMenuItem>
            
            			<rich:panelMenuItem label="Modelo">
                			<f:param name="current" value="Item 1.2"/>
            			</rich:panelMenuItem>
            			
            			<rich:panelMenuItem label="Fabricante">
                			<f:param name="current" value="Fabricante"/>
            			</rich:panelMenuItem>
            			
        			</rich:panelMenuGroup>
        			
        			<rich:panelMenuGroup label="Patinetes">
            			<rich:panelMenuItem label="Cor">
                			<f:param name="current" value="Item 1.1"/>
            			</rich:panelMenuItem>
            
            			<rich:panelMenuItem label="Modelo">
                			<f:param name="current" value="Item 1.2"/>
            			</rich:panelMenuItem>
            			
            			<rich:panelMenuItem label="Fabricante">
                			<f:param name="current" value="Fabricante"/>
            			</rich:panelMenuItem>
        			</rich:panelMenuGroup>
    			</rich:panelMenu>
    		</h:panelGrid>
		</div>
		<div align="right">
			<rich:dataGrid value="#{teste}" var="car" columns="3" elements="9" width="600px">
            <rich:panel bodyClass="pbody">
                <f:facet name="header">
                    <h:outputText value="teste"></h:outputText>
                </f:facet>
                <h:panelGrid columns="2">
                    <h:outputText value="Price:" styleClass="label"></h:outputText>
                    <h:outputText value="aaaa" />
                    <h:outputText value="Mileage:" styleClass="label"></h:outputText>
                    <h:outputText value="aaaa" />
                    <h:outputText value="VIN:" styleClass="label"></h:outputText>
                    <h:outputText value="aaaa" />
                    <h:outputText value="Stock:" styleClass="label"></h:outputText>
                    <h:outputText value="aaa" />
                </h:panelGrid>
                </rich:panel>
                </rich:dataGrid>
                
		</div>
	</body>
</html>
