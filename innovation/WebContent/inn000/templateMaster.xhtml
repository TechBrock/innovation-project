<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>
			<h:outputText value="metodo.com.br" />
		</title>

		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../css/temp.css" />
		<link rel="stylesheet" type="text/css" href="../css/styles.css" />
		<script type="text/javascript" src="../js/jquery.maskedinput-1.3.min.js"/>

		<ui:insert name="head" />
	</head>
	<body>
		<f:view>
			<a4j:form id="form1" >
				
				<div align="center">
					<h:panelGroup id="menuClente" rendered="#{LoginBo.cliente}">
						<fieldset class="fieldsetTopo">
							<table width="100%" align="center">
								<tr>
									<td width="15%">
										<a4j:commandLink action="inn001">
											<h:graphicImage url="/images/icon/mmetodo3.png" width="200px" height="100px"/>
										</a4j:commandLink>												
									</td>
									<td width="15%">
										<a4j:commandLink value="Meu cadastro" rendered="#{LoginBo.loginReturn.id != null}"
											styleClass="links" action="#{UsuarioBo.buscaUsuario}"
											reRender="form1">
											<f:setPropertyActionListener value="#{LoginBo.loginReturn.id}" 
												target="#{UsuarioBo.idUsuario}"/>										
										</a4j:commandLink>
									</td>
									<td width="15%">
										<a4j:commandLink value="Meus favoritos" rendered="#{LoginBo.loginReturn.id != null}"
											styleClass="links" 
											action="#{FavoritoBo.getFavotiteByUser}" reRender="form1">
											<f:setPropertyActionListener value="#{LoginBo.loginReturn.id}" 
												target="#{FavoritoBo.idUsuario}"/>
												
												<f:setPropertyActionListener value="inn004fav" 
												target="#{FavoritoBo.acao}"/>
												
										</a4j:commandLink>
									</td>
									<td width="15%">
										<a4j:commandLink value="Meus pedidos" rendered="#{LoginBo.loginReturn.id != null}"
										styleClass="links" action="#{PedidoBo.getPedidoByUser}" reRender="form1">
										
										<f:setPropertyActionListener value="#{LoginBo.loginReturn.id}"	target="#{PedidoBo.idUser}"/>
									</a4j:commandLink>
									</td>
									<td width="30%">
										<h:panelGroup id="panLogado">
										
										</h:panelGroup>
										<h:panelGroup id="panelNLog" rendered="#{LoginBo.loginReturn.apelido == null}">
											<h:outputText value="Olá visitante, identifique-se:" styleClass="links" />
											<rich:spacer width="50px"/>
											<h:commandLink value="Aqui" action="inn002" styleClass="links" style="color: #ECC03C;" />
										</h:panelGroup>
									
										<h:panelGroup id="panelSLog" rendered="#{LoginBo.loginReturn.apelido != null}">
											<h:outputText value="Olá " styleClass="links" />
											<h:outputText value="#{LoginBo.loginReturn.apelido}! Seja bem vindo!" styleClass="links" />
											<rich:spacer width="30px" />
											<a4j:commandLink value="Sair" action="#{LoginBo.logout}" styleClass="links" 
												style="color: #ECC03C;" reRender="form1">
												<a4j:support event="onclick" action="#{CarrinhoBo.zeraCarrinho}"/>
												<a4j:support event="onclick" action="#{CompraBo.zeraCompra}"/>
												
												</a4j:commandLink>
										</h:panelGroup>
									</td>
								</tr>
							</table>
						</fieldset>
					</h:panelGroup>
					<h:panelGroup id="menuAdmin" rendered="#{!LoginBo.cliente}">
						<rich:toolBar>
							<rich:dropDownMenu>
								<f:facet name="label">
									<h:panelGroup>
										<h:outputText value="Cadastrar" />
									</h:panelGroup>
								</f:facet>
								
								<rich:menuItem submitMode="ajax" value="Classificação" action="inn009"/>
								<rich:menuItem submitMode="ajax" value="Cor" action="inn008"/>
								<rich:menuItem submitMode="ajax" value="Perfil" action="inn005"/>
								<rich:menuItem submitMode="ajax" value="Produto" action="inn004"/>
								<rich:menuItem submitMode="ajax" value="Tipo Produto" action="inn006"/>
								
							</rich:dropDownMenu>

							<rich:dropDownMenu>
								<f:facet name="label">
									<h:panelGroup>
										<h:outputText value="Relatórios" />
									</h:panelGroup>
								</f:facet>
								<rich:menuItem submitMode="ajax" value="Produto" action="inn004">
								</rich:menuItem>
								<rich:menuItem submitMode="ajax" value="Faturamento"
									action="inn004">
								</rich:menuItem>
								<rich:menuItem submitMode="ajax" value="Estoque" action="inn004">
								</rich:menuItem>
							</rich:dropDownMenu>

							<rich:dropDownMenu>
								<f:facet name="label">
									<h:panelGroup>
										<h:outputText value="Sistema" />
									</h:panelGroup>
								</f:facet>
								<rich:menuItem submitMode="ajax" value="Home" action="inn001">
								</rich:menuItem>
	
								<rich:menuItem submitMode="ajax" value="Sair" action="#{LoginBo.logout}" reRender="form1">
								</rich:menuItem>
							</rich:dropDownMenu>
						</rich:toolBar>
					</h:panelGroup>
					<rich:spacer height="20px" />
					<div>
						<ui:insert name="corpo" />
						<h:panelGroup>
							
						</h:panelGroup>
					</div>
					
			</div>
			<br/>
			<h:panelGroup id="rodape" style="bottom:0;width:100%;" >
						<fieldset class="fieldsetTopo">
							<table width="100%" align="center">
								<tr>
									<td width="20%">
										<h:outputText value="mmétodo " styleClass="links" style="color: #ECC03C;"  />
										<br/>
										<a4j:commandLink value="Quem Somos" 
											styleClass="links" action="innQuemSomos"/>
											<br/>
										<a4j:commandLink value="Assistência Técnica" 
											styleClass="links" action="innTeste"/>
										<br/>
										<a4j:commandLink value="Localização" 
											styleClass="links" action="innLocalizacao"/>
										<br/>	
																				
									</td>
									<td width="20%">
										<h:outputText value="Documentação do Projeto " styleClass="links" style="color: #ECC03C;"  />
										<br/>
										<a4j:commandLink value="Manual do usuário" 
											styleClass="links" action="innTeste"/>
										<br/>
										<a4j:commandLink value="Modelo de relatório" 
											styleClass="links" action="innTeste"/>
										<br/>
										<h:outputText value="teste" styleClass="links" style="color: #34495e;"  />
									</td>
									<td width="20%">
											<h:outputText value="Innovation" styleClass="links" style="color: #ECC03C;"  />
										<br/>
										<a4j:commandLink value="Quem Somos" 
											styleClass="links" action="innQuemSomos"/>
										<br/>
										<a4j:commandLink value="História" 
											styleClass="links" action="innHistoria"/>
										<br/>
										<h:outputText value="teste" styleClass="links" style="color: #34495e;"  />
			
									</td>
									
										
									<td width="20%">
										
									</td>
									
								</tr>
							</table>
						</fieldset>
					</h:panelGroup>
		</a4j:form>
	</f:view>
	<div>
		<ui:insert name="modal" />
	</div>
</body>
