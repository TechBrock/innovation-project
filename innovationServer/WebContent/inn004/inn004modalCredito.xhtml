<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:subview id="viewModalCredito"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"	 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<rich:modalPanel id="modalCredito" autosized="true" top="55"
		resizeable="false" minWidth="400" minHeight="40" keepVisualState="true">
			<ui:decorate template="/inn000/templateModalSemFiltro.xhtml">
				<ui:define name="corpoModal">
					
					<h:panelGroup>
						<div class="login_ident">
							<table>
								<tr>
									<td>
										<h:outputText value="Número: "/>
									</td>
									<td>
										<h:inputText size="20" value="#{CartaoBo.cartaoVo.numero}" styleClass="login-field"/>
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="Código de Segurança "/>
									</td>
									<td>
										<h:inputText size="20" styleClass="login-field"/>
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="Data de validade: "/>
									</td>
									<td>
										<h:inputText size="20" value="CartaoBo.cartaoVo" styleClass="login-field"/>
									</td>
								</tr>
								<tr>
									<td width="50%" align="left">
								 		<a4j:commandButton value="Cancelar" action="#{CarrinhoBo.comprar}"
								 			styleClass="btn btn-large btn-block btn-danger" >
								 		</a4j:commandButton>
								 	</td>
								 	<td width="50%" align="right">
								 		<a4j:commandButton value="Finalizar Compra" action="#{CartaoBo.validarCartao}"
								 			styleClass="btn btn-large btn-block btn-danger" >
								 			<f:setPropertyActionListener value="#{LoginBo.loginReturn.id}" 	target="#{CompraBo.idUsuario}"/>
											<f:setPropertyActionListener value="#{CarrinhoBo.totalCart}" target="#{CompraBo.valorCarrinho}"/>
								 		</a4j:commandButton>
								 	</td>
								</tr>
							</table>
						</div>
					</h:panelGroup>
				</ui:define>
		</ui:decorate>
	</rich:modalPanel>
</f:subview>
