<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/inn000/templateViewSemFiltro.xhtml">
	<ui:define name="tituloTela">
		<h:outputText value="Meus Pedidos"	/>
	</ui:define>

	<ui:define name="conteudo">
	<t:saveState value="#{PedidoBo}"/>
			<rich:dataGrid
			 	id="gridProdutos" 
			 	value="#{PedidoBo.pedidoAl}"
			 	var="lista" 
			 	columns="4" 
			 	elements="10" 
			 	width="100%"
			 	style="background-color:#eceff1">
			 	
			 	<rich:column>
			 		<a4j:commandLink  value="#{lista.ordemCompra}"/>
			 	</rich:column>
			 	
			 	<rich:column>
			 		<h:outputText value="#{lista.dataPedido}"/>
			 	</rich:column>
			 	
			 	<rich:column>
			 		<h:outputText value="#{lista.valorCompra}"/>
			 	</rich:column>
			 	
			 	<rich:column>
			 		<h:outputText value="#{lista.valorFrete}"/>
			 	</rich:column>
			 	<rich:column>
			 		<h:outputText value="#{lista.valorTotal}"/>
			 	</rich:column>
			 </rich:dataGrid>
	</ui:define>
</ui:composition>
