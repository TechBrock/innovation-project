<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/inn000/templateViewSemFiltro.xhtml">
	<ui:define name="tituloTela">
		
	</ui:define>
	
	
	<ui:define name="conteudo">
	<t:saveState value="#{PedidoBo}"/>
		<div class="login_ident" style="width:700px; height: 400px; padding: 0px 0px 0px 0px" >
			<table width="700px" style="border-collapse: collapse;">
				<tr>
					<td align="left">
						<div class="divTitulo">
							<h:outputText value="Meus Pedidos"/>
						</div>
						
					</td>
				</tr>
				<tr>
					<td>
						<table width="700px">
							<tr>
								<td width="140px" align="center">
									<h:outputText value="Ordem"></h:outputText>
								</td>
								<td width="140px">
									<h:outputText value="Data da compra"/>
								</td>
								<td width="140px" align="center">
									<h:outputText value="Total produtos"/>
								</td>
								<td width="140px" align="center">
									<h:outputText value="Total frete"/>
								</td>
								<td width="140px" align="center">
									<h:outputText value="Total"/>
								</td>
							</tr>
						</table>
						<rich:dataGrid
			 				id="gridProdutos" 
			 				value="#{PedidoBo.pedidoAl}"
			 				var="lista" 
			 				columns="1" 
			 				elements="10" 
			 				width="700px"
			 				style="background-color:#eceff1">
			 	
						 	<rich:column width="140px">
						 		<div align="center">
						 		<a4j:commandLink  value="#{lista.ordemCompra}" action="#{PedidoBo.getItemPedido}" style="font-family: verdana;font-size: 14px; height: 18px;">
						 			<f:setPropertyActionListener value="#{lista.id}" target="#{PedidoBo.idCompra}"/>
						 		</a4j:commandLink>
						 		</div>
						 	</rich:column>
						 	
						 	<rich:column width="140px">
						 		<div align="center">
						 		<h:outputText value="#{lista.dataPedido}" 
						 			style="font-family: verdana;font-size: 14px; height: 18px;"/>
						 		</div>
						 	</rich:column>
						 	
						 	<rich:column width="140px">
						 		<div align="center">
						 		<h:outputText value="R$ #{lista.valorCompra}" 
						 			style="font-family: verdana;font-size: 14px; height: 18px;">
						 			<f:convertNumber pattern="#,##0.00" minFractionDigits="2" />
						 		</h:outputText>
						 		</div>
						 	</rich:column>
			 	
						 	<rich:column width="140px">
						 		<div align="center">
						 		<h:outputText value="R$ #{lista.valorFrete}" 
						 			style="font-family: verdana;font-size: 14px; height: 18px;">
						 			<f:convertNumber pattern="#,##0.00" minFractionDigits="2" />
						 		</h:outputText>
						 		</div>
						 	</rich:column>
						 	<rich:column width="140px">
						 		<div align="center">
						 		<h:outputText value="R$ #{lista.valorTotal}" 
						 			style="font-family: verdana;font-size: 14px; height: 18px;">
						 			<f:convertNumber pattern="#,##0.00" minFractionDigits="2" />
						 		</h:outputText>
						 		</div>
						 	</rich:column>
						 </rich:dataGrid>
						 
					</td>
				</tr>
			</table>
		</div>
	</ui:define>
</ui:composition>
