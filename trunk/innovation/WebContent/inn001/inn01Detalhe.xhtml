<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:subview id="viewModalDetalhar"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"	 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<rich:modalPanel id="modalDetalhar" top="10" height="580" width="800"
		resizeable="false" >
		
			<ui:decorate template="/inn000/templateModalSemFiltro.xhtml">
			<ui:define name="corpoModal">
				<h:panelGroup>
					<div class="login_ident" style="width: 710px;height: 500px;">
						<table>
							<tr>
								<td>
									<table>
										<tr>
											<td colspan="4" align="center" height="350px" width="340px">
												<h:panelGroup id="groupImage">
													<a4j:mediaOutput element="img" mimeType="application/jpg" 
														cacheable="false"
														createContent="#{ModeloBo.montaImagem}"
														value="#{ModeloBo.modeloDet.id}"
														session="true"
														style="width: 350px; heigh: 400px;"
														rendered="#{ModeloBo.showImg1}"/>	
													
													<a4j:mediaOutput element="img" mimeType="application/jpg" 
														cacheable="false"
														createContent="#{ModeloBo.montaImagem2}"
														value="#{ModeloBo.modeloDet.id}"
														session="true"
														style="width: 350px; heigh: 400px;"
														rendered="#{ModeloBo.showImg2}"/>	
														
													<a4j:mediaOutput element="img" mimeType="application/jpg" 
														cacheable="false"
														createContent="#{ModeloBo.montaImagem3}"
														value="#{ModeloBo.modeloDet.id}"
														session="true"
														style="width: 350px; heigh: 400px;"
														rendered="#{ModeloBo.showImg3}"/>	
														
													<a4j:mediaOutput element="img" mimeType="application/jpg" 
														cacheable="false"
														createContent="#{ModeloBo.montaImagem4}"
														value="#{ModeloBo.modeloDet.id}"
														session="true"
														style="width: 350px; heigh: 400px;"
														rendered="#{ModeloBo.showImg4}"/>
												</h:panelGroup>	
											</td>
										</tr>
										<tr>
											<td height="95px">
												<a4j:mediaOutput element="img" mimeType="application/jpg" 
													cacheable="false"
													createContent="#{ModeloBo.montaImagem}"
													value="#{ModeloBo.modeloDet.id}"
													session="true"
													style="width: 90px; heigh: 90px;"
													onclick="setValues('true','false','false','false');"/>	
											</td>
											<td height="95px">
												<a4j:mediaOutput element="img" mimeType="application/jpg" 
													cacheable="false"
													createContent="#{ModeloBo.montaImagem2}"
													value="#{ModeloBo.modeloDet.id}"
													session="true"
													style="width: 90px; heigh: 90px;"
													onclick="setValues('false','true','false','false');"/>
											</td>
											<td height="95px">
												<a4j:mediaOutput element="img" mimeType="application/jpg" 
													cacheable="false"
													createContent="#{ModeloBo.montaImagem3}"
													value="#{ModeloBo.modeloDet.id}"
													session="true"
													style="width: 90px; heigh: 90px;"
													onclick="setValues('false','false','true','false');"/>	
											</td>
											<td height="95px">
												<a4j:mediaOutput element="img" mimeType="application/jpg" 
													cacheable="false"
													createContent="#{ModeloBo.montaImagem4}"
													value="#{ModeloBo.modeloDet.id}"
													session="true"
													style="width: 90px; heigh: 90px;" 
													onclick="setValues('false','false','false','true');"/>
													
													<a4j:jsFunction id="exibir" name="exibir" reRender="viewModalDetalhar:formModal:groupImage">
														<a4j:actionparam name="img1" assignTo="#{ModeloBo.showImg1}"/>
														<a4j:actionparam name="img2" assignTo="#{ModeloBo.showImg2}"/>
														<a4j:actionparam name="img3" assignTo="#{ModeloBo.showImg3}"/>
														<a4j:actionparam name="img4" assignTo="#{ModeloBo.showImg4}"/>
													</a4j:jsFunction>
													
											</td>
										</tr>
									</table>
								</td>
								<td rowspan="2" valign="top">
									<h:panelGroup>
									<a4j:commandButton  image="/images/buttons/heart.png"
										title="Add. Favorito"
										action="#{FavoritoBo.addToFavorite}" 
										style="width: 70px; heigth:70px;"
										reRender="viewModalDetalhar:formModal">
										<f:setPropertyActionListener value="#{ModeloBo.modeloDet.id}" 
											target="#{FavoritoBo.favoritoVo.idModelo}"/>
										
										<f:setPropertyActionListener value="#{LoginBo.loginReturn.id}" 
												target="#{FavoritoBo.favoritoVo.idUsuario}"/>
												
									</a4j:commandButton>
									<h:outputText id="totFav" value="#{FavoritoBo.favoritoAl.size()}"/>
									</h:panelGroup>
									<h:panelGroup>	
									
									<a4j:commandButton  image="/images/buttons/cart.png"
										style="width: 70px; heigth:70px;" 
										title="Add. Carrinho"
										action="#{CarrinhoBo.addToCart}"
										reRender="form1:tqdCarrinho, viewModalDetalhar:formModal">
										
										<f:setPropertyActionListener value="#{ModeloBo.modeloDet}"
									 	target="#{CarrinhoBo.modeloVo}"/>
									 	
									 	<f:setPropertyActionListener value="#{LoginBo.loginReturn.id}" 
												target="#{CarrinhoBo.carrinhoVo.idUsuario}"/>
										
								</a4j:commandButton>
								<h:outputText id="tqdCarrinho" value="#{CarrinhoBo.carrinhoAl.size()}"/>
								</h:panelGroup>
									<br/><br/><br/><br/>
								
									<h:outputText value="#{ModeloBo.modeloDet.nome}" styleClass="outputTituloBik"/>
									<br/>
									<h:outputText value="#{ModeloBo.modeloDet.caract}" styleClass="outputTextDefault"/><br/>
									<h:outputText value="Cor: " styleClass="outputTituloBik"/>
									<h:outputText value="#{ModeloBo.modeloDet.nomeCor}" styleClass="outputTextDefault"/><br/>
									<h:outputText value="Para pessoas a partir de: " styleClass="outputTituloBik"/>
									<h:outputText value="#{ModeloBo.modeloDet.nomeClassificacao}" styleClass="outputTextDefault"/><br/>
									<h:outputText value="Quantidade Disponível: " styleClass="outputTituloBik"/>
									<h:outputText value="#{ModeloBo.modeloDet.quantidade}" styleClass="outputTextDefault"/><br/>
									<h:outputText value="Tamanho: " styleClass="outputTituloBik"/>
									<h:outputText value="#{ModeloBo.modeloDet.tamanho}" styleClass="outputTextDefault"/><br/>
									<h:outputText value="Dimensão: " styleClass="outputTituloBik"/>
									<h:outputText value="#{ModeloBo.modeloDet.dimensao}" styleClass="outputTextDefault"/><br/>
									<h:outputText value="Peso: " styleClass="outputTituloBik"/>
									<h:outputText value="#{ModeloBo.modeloDet.peso}" styleClass="outputTextDefault"/><br/>
									<h:outputText value="Aro: " styleClass="outputTituloBik"/>
									<h:outputText value="#{ModeloBo.modeloDet.aro}" styleClass="outputTextDefault"/><br/>
									<h:outputText value="Garantia: " styleClass="outputTituloBik"/>
									<h:outputText value="#{ModeloBo.modeloDet.garantia} anos" styleClass="outputTextDefault"/><br/>
								</td>
							</tr>
							<tr>
								<td colspan="4" align="right">
									<a4j:commandButton value="Fechar" 
										oncomplete="Richfaces.hideModalPanel('modalDetalhar')"
										styleClass="btn btn-large btn-block btn-danger" />
								</td>
							</tr>
						</table>
						
						
						<a4j:jsFunction id="desvincular" name="desvincular" reRender="panelTableGrupoVeiculo">
							<a4j:actionparam name="idRegistro" assignTo="#{CtlVeiculoGrupoBo.excluirVeiculoGrupo}" />
							<a4j:actionparam name="update" assignTo="#{CtlVeiculoGrupoBo.filtro}" />
						</a4j:jsFunction>
											
					</div>
					
				</h:panelGroup>
			</ui:define>
			
			</ui:decorate>
	</rich:modalPanel>
</f:subview>
