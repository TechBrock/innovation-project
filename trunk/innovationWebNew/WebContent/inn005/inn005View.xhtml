<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/inn000/templateViewComFiltro.xhtml">
	<ui:define name="tituloTela">
		<h:outputText value="Perfil"	/>
	</ui:define>

	<ui:define name="conteudoFiltro">
	<t:saveState value="#{PerfilBo}"/>
		<table>
			<tr>
				<td>
					<h:outputText value="Id"/>
					<h:inputText id="perfilId" value="#{PerfilBo.perfilVo.id}"/>
				</td>
				<td>
					<h:outputText value="Nome"/>
					<h:inputText id="perfilNome" value="#{PerfilBo.perfilVo.descricao}"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<a4j:commandButton value="Pesquisar" action="#{PerfilBo.buscar}"
						reRender="form1"/>
				</td>
			</tr>
		</table>
	</ui:define>
	<ui:define name="conteudoResult">
		<br/>
		<rich:scrollableDataTable id="tablePerfil" value="#{PerfilBo.perfilAl}"
			var="lista" 
			width="460px;"
			height="125px"
			rows="5"
			rendered="#{not empty PerfilBo.perfilAl}">
			
			<rich:column width="50px">
				<f:facet name="header">
					<h:outputText value="Id"/>
				</f:facet>
				<div align="right">
					<h:outputText value="#{lista.id}"/>
				</div>
			</rich:column>
			
			<rich:column width="350px">
				<f:facet name="header">
					<h:outputText value="Nome"/>
				</f:facet>
				<div align="left">
					<h:outputText value="#{lista.descricao}"/>
				</div>
			</rich:column>
			
			<rich:column width="50px">
				<f:facet name="header">
					<h:outputText value="Ações"/>
				</f:facet>
				<div align="center">
					<a4j:commandButton image="/images/work/delete.png"
						style="width:20px; heigth: 20px;"
						oncomplete="Richfaces.showModalPanel('modalDelete')">
						<f:setPropertyActionListener value="#{lista.id}" target="#{PerfilBo.idDelete}"/>
					</a4j:commandButton>
						<a4j:commandButton image="/images/work/edit.png"
						style="width:20px; heigth: 20px;"
						oncomplete="Richfaces.showModalPanel('modalEdit')"
						reRender="viewModalEditar:formModal">
						<f:setPropertyActionListener value="#{lista}" target="#{PerfilBo.perfilEdit}"/>
					</a4j:commandButton>
				</div>
			</rich:column>
		</rich:scrollableDataTable>
	</ui:define>
	<ui:define name="conteudoAcoes">
		<a4j:commandButton value="Novo"
			oncomplete="Richfaces.showModalPanel('modalInsert')"/>
	</ui:define>
	<ui:define name="modal">
		<ui:include src="/inn005/inn005modalinsert.xhtml"/>
		<ui:include src="/inn005/inn005modalDelete.xhtml"/>
		<ui:include src="/inn005/inn005modalEditar.xhtml"/>
	</ui:define>
</ui:composition>
