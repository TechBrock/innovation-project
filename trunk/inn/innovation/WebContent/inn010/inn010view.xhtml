<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/inn000/templateViewSemFiltro.xhtml">
	<ui:define name="tituloTela">
		<h:outputText value="Innovation Showcase" />
	</ui:define>

	<ui:define name="conteudo">
		<t:saveState value="#{TesteBo}" />


		<div class="login_ident" style="width: 500px; height: 150px;" id="div1">
			<table>
				<h:outputText value="Validador de Número de cartão de crédito" />
				<tr>
					<td><h:outputText value="Bandeira"
							styleClass="outputTextTitulo" /> <h:inputText
							id="bandeiraCartao" value="#{TesteBo.cartaoVo.bandeira}" size="5"
							maxlength="1" styleClass="login-field" /></td>
					<td><h:outputText value="No. do cartão"
							styleClass="outputTextTitulo" /> <h:inputText id="numeroCartao"
							value="#{TesteBo.cartaoVo.numero}" size="18" maxlength="16"
							styleClass="login-field" /></td>
				</tr>
				
				<tr>
					<td><h:outputText value="#{TesteBo.erroSubmitCartao}" /></td>
					<td align="right"><a4j:commandButton value="Validar"
							action="#{TesteBo.validarCartao}"
							styleClass="btn btn-large btn-block btn-danger" reRender="form1" />
					</td>
				</tr>

			</table>

		</div>	

	</ui:define>
	<ui:define name="conteudoAcoes">

	</ui:define>
	<ui:define name="modal">
		<ui:include src="/innTeste/innTesteBoleto.xhtml" />
	</ui:define>
</ui:composition>
