<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/inn000/templateMaster.xhtml">

	<ui:define name="corpo">
		<div id="sliderFrame">
			<div id="ribbon" />
			<div id="slider">
				<img src="../images/promocao/pro2a.jpg"
					alt="Customizable Transition Effects" /> <img
					src="../images/promocao/pro1a.jpg" alt="Easy to use" /> <img
					src="../images/promocao/pro3a.jpg"
					alt="Pure Javascript. No jQuery. No flash." />
			</div>
		</div>
		<rich:spacer height="100px"></rich:spacer>

		<div align="left" style="position: absolute; width: 215px;">
			<h:panelGrid columns="2" columnClasses="cols,cols" width="200px">
				<rich:panelMenu style="width:200px" mode="ajax"
					iconExpandedGroup="disc" iconCollapsedGroup="disc"
					iconExpandedTopGroup="chevronUp" iconGroupTopPosition="right"
					iconCollapsedTopGroup="chevronDown">

					<rich:panelMenuGroup label="Bicicletas">
						<rich:panelMenuItem label="Cor">
							<f:param name="current" value="Item 1.1" />
						</rich:panelMenuItem>
						<rich:panelMenuItem label="Modelo">
							<f:param name="current" value="Item 1.2" />
						</rich:panelMenuItem>
						<rich:panelMenuItem label="Fabricante">
							<f:param name="current" value="Fabricante" />
						</rich:panelMenuItem>
					</rich:panelMenuGroup>

					<rich:panelMenuGroup label="Patinetes">
						<rich:panelMenuItem label="Cor">
							<f:param name="current" value="Item 1.1" />
						</rich:panelMenuItem>
						<rich:panelMenuItem label="Modelo">
							<f:param name="current" value="Item 1.2" />
						</rich:panelMenuItem>
						<rich:panelMenuItem label="Fabricante">
							<f:param name="current" value="Fabricante" />
						</rich:panelMenuItem>
					</rich:panelMenuGroup>
				</rich:panelMenu>
			</h:panelGrid>
		</div>
		<div style="left: 100px; width: 600px">
			<rich:dataTable columns="3" rows="9">
			<rich:column>
					<f:facet name="header">
						<h:outputText value="Id-Cliente"/>
					</f:facet>
						<h:outputText id="ldboCcliIdNome" value="Caloi	" />
				</rich:column>
			</rich:dataTable>
		</div>
	</ui:define>


</ui:composition>
