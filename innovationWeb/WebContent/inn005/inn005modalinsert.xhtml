<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:subview id="viewModalInsert"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"	 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<rich:modalPanel id="modalInsert" autosized="true" top="55"
		resizeable="false" minWidth="400" minHeight="40" keepVisualState="true">
		
			<f:facet name="header">
				<h:outputLabel />
			</f:facet>
			
			<f:facet name="controls">
			</f:facet>
			<ui:decorate template="/inn000/templateModalSemFiltro.xhtml">
			<ui:define name="corpoModal">
				<h:panelGroup>
					<div class="login_ident" style="height: 80px;">
						<table>
							<tr>
								<td>
									<h:outputText value="Descrição" styleClass="outputTextTitulo" />
								</td>
								<td>
									<h:inputText value="#{PerfilBo.descInsert}" styleClass="login-field" />
									<h:outputText value="● Preencha o campo DESCRIÇÃO" 
										styleClass="outputTextErro"
										rendered="#{! PerfilBo.perfilValido}"/>
								</td>
							</tr>
							<tr>
								<td>
									<a4j:commandButton value="Salvar" action="#{PerfilBo.inserir}" reRender="viewModalInsert:formModal"/>
								</td>
								<td>
									<a4j:commandButton value="Cancelar" action="inn005return"/>
								</td>
							</tr>
						</table>	
					</div>
					
				</h:panelGroup>
			</ui:define>
			
			</ui:decorate>
	</rich:modalPanel>
</f:subview>
