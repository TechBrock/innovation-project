<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:subview id="viewModalDetalhar"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"	 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<rich:modalPanel id="modalDetalhar" autosized="true" top="55" height="1000"
		resizeable="false" minWidth="400" minHeight="40" keepVisualState="true">
		
			<ui:decorate template="/inn000/templateModalSemFiltro.xhtml">
			<ui:define name="corpoModal">
				<h:panelGroup>
					<div class="login_ident" style="height: auto;">
						<table>
							<tr>
								<td colspan="4" align="center" height="400px;">
									<h:panelGroup id="groupImage">
									
									<a4j:mediaOutput element="img" mimeType="application/jpg" 
										cacheable="false"
										createContent="#{ModeloBo.montaImagem}"
										value="#{ModeloBo.modeloDet.id}"
										session="true"
										style="width: 400px; heigh: 400px;"
										rendered="#{ModeloBo.showImg1}"/>	
									
									<a4j:mediaOutput element="img" mimeType="application/jpg" 
										cacheable="false"
										createContent="#{ModeloBo.montaImagem2}"
										value="#{ModeloBo.modeloDet.id}"
										session="true"
										style="width: 400px; heigh: 400px;"
										rendered="#{ModeloBo.showImg2}"/>	
										
										<a4j:mediaOutput element="img" mimeType="application/jpg" 
										cacheable="false"
										createContent="#{ModeloBo.montaImagem3}"
										value="#{ModeloBo.modeloDet.id}"
										session="true"
										style="width: 400px; heigh: 400px;"
										rendered="#{ModeloBo.showImg3}"/>	
										
										<a4j:mediaOutput element="img" mimeType="application/jpg" 
										cacheable="false"
										createContent="#{ModeloBo.montaImagem4}"
										value="#{ModeloBo.modeloDet.id}"
										session="true"
										style="width: 400px; heigh: 400px;"
										rendered="#{ModeloBo.showImg4}"/>
									</h:panelGroup>	
								</td>
							</tr>
							<tr>
								<td>
									<a4j:mediaOutput element="img" mimeType="application/jpg" 
										cacheable="false"
										createContent="#{ModeloBo.montaImagem}"
										value="#{ModeloBo.modeloDet.id}"
										session="true"
										style="width: 98px; heigh: 95px;"
										onclick="setValues('true','false','false','false');"/>	
								</td>
								<td>
									<a4j:mediaOutput element="img" mimeType="application/jpg" 
										cacheable="false"
										createContent="#{ModeloBo.montaImagem2}"
										value="#{ModeloBo.modeloDet.id}"
										session="true"
										style="width: 98px; heigh: 95px;"
										onclick="setValues('false','true','false','false');"/>
								</td>
								<td>
									<a4j:mediaOutput element="img" mimeType="application/jpg" 
										cacheable="false"
										createContent="#{ModeloBo.montaImagem3}"
										value="#{ModeloBo.modeloDet.id}"
										session="true"
										style="width: 98px; heigh: 95px;"
										onclick="setValues('false','false','true','false');"/>	
								</td>
								<td>
									<a4j:mediaOutput element="img" mimeType="application/jpg" 
										cacheable="false"
										createContent="#{ModeloBo.montaImagem4}"
										value="#{ModeloBo.modeloDet.id}"
										session="true"
										style="width: 98px; heigh: 95px;" 
										onclick="setValues('false','false','false','true');"/>
										
										<a4j:jsFunction id="exibir" name="exibir" reRender="viewModalDetalhar:formModal:groupImage">
											<a4j:actionparam name="img1" assignTo="#{ModeloBo.showImg1}"/>
											<a4j:actionparam name="img2" assignTo="#{ModeloBo.showImg2}"/>
											<a4j:actionparam name="img3" assignTo="#{ModeloBo.showImg3}"/>
											<a4j:actionparam name="img4" assignTo="#{ModeloBo.showImg4}"/>
										</a4j:jsFunction>
										
								</td>
							</tr>
						</table>
					
						
						<a4j:jsFunction id="desvincular" name="desvincular" reRender="panelTableGrupoVeiculo">
							<a4j:actionparam name="idRegistro" assignTo="#{CtlVeiculoGrupoBo.excluirVeiculoGrupo}" />
							<a4j:actionparam name="update" assignTo="#{CtlVeiculoGrupoBo.filtro}" />
						</a4j:jsFunction>
											
						<h:outputText value="#{ModeloBo.modeloDet.nome}"/>
						<h:outputText value="teste"/>
						<h:outputText value="#{ModeloBo.modeloDet.id}"/>
					</div>
					
				</h:panelGroup>
			</ui:define>
			
			</ui:decorate>
	</rich:modalPanel>
</f:subview>
